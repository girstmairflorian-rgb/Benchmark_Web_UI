<!DOCTYPE html>
<html lang="en">

<body>
<div class="container">
    <h2>Benchmark Results</h2>

    <p><span class="label">Algorithm:</span> {{ algorithm }}</p>
    <p><span class="label">Benchmark Method:</span> {{ benchmark }}</p>
    <p><span class="label">Upper Limit:</span> {{ upper_limit }}</p>
    <p><span class="label">Processes Used:</span> {{ num_processes }}</p>
    <p><span class="label"><b>Execution Time:</b></span><b> {{ elapsed_time }} seconds</b></p>

    <a href="/">← Run another benchmark</a>
    <a href="/history">← View result history</a>
</div>
</body>
</html>
